---
# kube-cluster all nodes
- name: Fetch /etc/os-release
  raw: cat /etc/os-release
  register: os_release
  changed_when: false
  check_mode: false

- include_tasks: bootstrap-debian.yml
  when: '"Debian" in os_release.stdout or "Ubuntu" in os_release.stdout'

- name: Create remote_tmp for it is used by another module
  file:
    path: "{{ ansible_remote_tmp | default('~/.ansible/tmp') }}"
    state: directory
    mode: 0700

- name: Gather host facts to get ansible_os_family
  setup:
    gather_subset: '!all'

- name: tttttttttttttttttttttt
  debug:
    msg: "{{ inventory_hostname }}"

- name: Assign inventory name to unconfigured hostnames (non-CoreOS, Suse and ClearLinux)
  hostname:
    name: "{{ inventory_hostname }}"
  when:
    - override_system_hostname

- name: Ensure bash_completion.d floder exists
  file:
    name: /etc/bash_completion.d/
    state: directory
    owner: root
    group: root
    mode: 0755

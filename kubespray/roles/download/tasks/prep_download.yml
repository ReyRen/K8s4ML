---
- name: prep_download | Register docker images info
  shell: "{{ image_info_command }}" # 查看当前的docker images
  no_log: false
  register: docker_images
  failed_when: false
  changed_when: false
  check_mode: no
  when: download_container # true

- name: prep_download | Create staging directory on remote node
  file:
    path: "{{ local_release_dir }}/images" # /tmp/releases
    state: directory
    recurse: yes
    mode: 0755
    owner: "{{ ansible_ssh_user | default(ansible_user_id) }}"
